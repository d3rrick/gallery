{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Gallery{% endblock %}</title>
   
    {% load bootstrap4 %}
   
    {% block stylesheet %}
    <link href="https://fonts.googleapis.com/css?family=Peralta" rel="stylesheet">
    <link href="{% static 'css/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    {% endblock %}
    
  </head>
  <body>
      {% block body %}
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Gallery</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainMenu">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                      <a class="dropdown-item" href="#">My account</a>
                      <a class="dropdown-item" href="#">Change password</a>
                      <div class="dropdown-divider"></div>
                    </div>
                  </li>
                </ul>
                
              
            </div>
            <form class="form-inline" action="{% url 'home' %}" method="GET" accept-charset="utf-8">
                <input class="searchfield" id="searchbox" name="q" type="text" placeholder="Search">
                <button class="btn btn-success" type="submit">Search</button>
              </form>
          </div>
        </nav>

    <div class="container-fluid">
      <ol class="breadcrumb my-4">
        {% block breadcrumb %}
        {% endblock %}
      </ol>
      {% block content %}
      {% endblock %}


    </div>
    {% endblock body %}
    <script src="{% static 'js/jquery-3.2.0.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

  </body>
</html>
