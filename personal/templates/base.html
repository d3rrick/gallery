{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Gallery{% endblock %}</title>
   
    {% load bootstrap4 %}
   
    {% block stylesheet %}
    <link href="https://fonts.googleapis.com/css?family=Peralta" rel="stylesheet">
    <link href="{% static 'css/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    {% endblock %}
    
  </head>
  <body>
      {% block body %}
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark topnav">
          <div class="container">
            <a class="navbar-brand" style="font-family: 'Peralta', serif; font-size: 40px;" href="{% url 'home' %}">Gallery</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
              
            </div>
            <div class="search-container"></div>
            <form class="form-inline" action="{% url 'home' %}" method="GET" accept-charset="utf-8">
                <input class="searchfield" id="searchbox" name="q" type="text" placeholder="Search by location by category">
                <button type="submit"><i class="fa fa-search"></i></button>
              </form>
            </div>
          </div>
        </nav>

    <div class="container-fluid">
      {% block content %}
      {% endblock %}
    </div>
    {% endblock body %}
    <script src="{% static 'js/jquery-3.2.0.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

  </body>
</html>
